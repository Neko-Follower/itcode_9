{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <h1>Список курсов</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.pk }}</td>
                    <td>{{ course.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
